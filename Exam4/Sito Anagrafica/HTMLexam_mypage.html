    <main class="container">

        <h1>Compila questo modulo inserendo i dati richiesti.</h1>
        <h1><small>Tutti i campi contrassegnati con * sono obbligatori.</small></h1>

        <form>
            <div class="form-group">
                <label>Nome*:</label>
                <input class="form-control" type="text" name="firstName" value=""
                       placeholder="Inserisci il tuo nome, di almeno 3 caratteri"
                       required pattern="[a-zA-Z]{3,}" />
            </div>
            <div class="form-group">
                <label>Cognome*:</label>
                <input class="form-control" type="text" name="lastName" value=""
                       placeholder="Inserisci il tuo cognome, di almeno 2 caratteri"
                       required pattern="[a-zA-Z]{2,}" />
            </div>
            <div class="form-group">
                <label>Data di nascita*:</label>
                <input class="form-control" type="date" required />
            </div>
            <div class="form-group">
                <label>Luogo di nascita*:</label>
                <input class="form-control" type="text" name="birthplace" value="" required />
            </div>

            Indirizzo:
            <div class="form-group">
                <div class="row">
                    <div class="col-9 col-md-5">
                        <input type="text" placeholder="Via" class="form-control" />
                    </div>
                    <div class="col-3 col-md-1">
                        <input type="text" placeholder="N°" class="form-control" />
                    </div>
                    <div class="d-md-none">&nbsp;</div>
                    <div class="col-12 col-md-3">
                        <input type="text" placeholder="Città" class="form-control" />
                    </div>
                    <div class="d-md-none">&nbsp;</div>
                    <div class="col-12 col-md-3">
                        <select name="state" class="form-control">
                            <option value="IT">Italia</option>
                            <option value="UK">UK</option>
                            <option value="CH">Svizzera</option>
                            <option value="ES">Spagna</option>
                            <option value="FR">Francia</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Sesso*:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="F" /> <label class="form-check-label">F</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="M" /> <label class="form-check-label">M</label>
                </div>
            </div>

            <div class="form-group">
                <label>Contatti:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="gender" value="mail" /> <label class="form-check-label">mail</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="gender" value="posta" /> <label class="form-check-label">posta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="gender" value="sms" /> <label class="form-check-label">SMS</label>
                </div>
            </div>

            <div class="form-group">
                <label>Telefono*:</label>
                <input class="form-control" type="tel" name="phone" required pattern="[0-9]" />
            </div>
            <div class="form-group">
                <label>E-mail:</label>
                <input class="form-control" type="email" name="mail" />
            </div>
            <div class="form-group">
                <label>Note:</label>
                <textarea class="form-control" name="notes" placeholder="Scrivi delle note aggiuntive"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Invia" class="btn btn-primary" style="background-color:forestgreen" />
                <input type="reset" value="Aggiorna" class="btn btn-secondary" style="background-color:steelblue" />
                <input type="reset" value="Annulla" class="btn btn-secondary" style="background-color:mediumblue" />

                <progress value="50" min="0" max="100" />
            </div>
        </form>
